<div id="wrapper">
    <mat-toolbar color="warn">
        <button mat-raised-button  routerLink="/userlist">Login</button>
    </mat-toolbar>

    <div id="form_area">
        <form [formGroup]="userForm">

            <mat-form-field appearance="fill">
                <mat-label>Designation</mat-label>
                <mat-select formControlName="designation">
                    <mat-option value="Manger" >Manger</mat-option>
                    <mat-option value="HR" >HR</mat-option>
                </mat-select>
            </mat-form-field>

         

            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Enter Name" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Father Name</mat-label>
                <input matInput placeholder="Enter father_name" formControlName="father_name">
            </mat-form-field>

            <!-- <mat-form-field appearance="fill">
                  <mat-label>DOB</mat-label>
                  <input matInput type="date" formControlName="dob">
                </mat-form-field> -->

            <mat-form-field appearance="fill">
                <mat-label>Aadhar no</mat-label>
                <input matInput type="number" formControlName="aadhar_no">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>DL</mat-label>
                <input matInput formControlName="dl">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Mobile</mat-label>
                <input matInput type="number" formControlName="mobile_no">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>

            <div class="file_box">
                <label style="width: 90%; margin-left: 5%;">Profile Image</label>
                <div class="user_image" >
                    <img alt="image" [src]="profile_url" >
                    <input  type="file" accept=".jpg,.png,.jpeg," #profile (change)="onProfile(profile.files)">
                </div>
            </div>

            <div class="file_box">
                <label style="width: 90%; margin-left: 5%;">Sign Uplode</label>
                <div class="user_image" >
                    <img alt="image" [src]="sign_url" >
                    <input  type="file" accept=".jpg,.png,.jpeg," #sign (change)="onSign(sign.files)">
                </div>
            </div>

        </form>

        <button mat-raised-button color="warn" (click)="OnSubmit()">Submit</button>
    </div>


</div>
