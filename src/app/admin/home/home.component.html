<mat-sidenav-container>
    <mat-sidenav mode="side" [opened]="onMenu">
        <mat-card (click)="onProfile()" class="profile_card">
            <img [src]="ImgUrl">
            <span> &nbsp; Welcome {{name}}</span>
            <mat-icon style="float: right;">keyboard_arrow_right</mat-icon>
        </mat-card>

        <mat-nav-list>
            <a mat-list-item [routerLink]="['/admin/dashboard']">
                <mat-icon>dashboard</mat-icon> &nbsp;
                <span>Dashboard</span>
            </a>

            <a mat-list-item [routerLink]="['/admin/userlist']">
                <mat-icon>group</mat-icon>&nbsp;
                <span>All Sadasya</span>
            </a>

            <a mat-list-item [routerLink]="['/admin/subadmin']">
                <mat-icon>group</mat-icon>&nbsp;
                <span>Rajya Stariya Sadasya</span>
            </a>

            <a mat-list-item [routerLink]="['/admin/subadmin']">
                <mat-icon>group</mat-icon>&nbsp;
                <span>Jila Stariya Sadasya</span>
            </a>

            <a mat-list-item [routerLink]="['/admin/subadmin']">
                <mat-icon>group</mat-icon>&nbsp;
                <span>Prakhand Stariya Sadasya</span>
            </a>

            <a mat-list-item [routerLink]="['/admin/subadmin']">
                <mat-icon>group</mat-icon>&nbsp;
                <span>Samanya Sadasya</span>
            </a>

            <a mat-list-item [routerLink]="['/admin/subadmin']">
                <mat-icon>group</mat-icon>&nbsp;
                <span>Add User</span>
            </a>

            <a mat-list-item (click)="logout()"><mat-icon style="transform: rotate(90deg);">save_alt</mat-icon> &nbsp;
                <span>Logout</span> </a>
        </mat-nav-list>
    </mat-sidenav>


    <mat-sidenav-content>
        <div class="content">
            <div class="toolbar">
                <mat-toolbar>
                    <button mat-icon-button (click)="sidebar()"> <mat-icon>menu</mat-icon></button>
                    <button mat-icon-button> <mat-icon matBadgeColor="warn">notifications</mat-icon></button>
                </mat-toolbar>
            </div>

            <div class="main"><br>
                <main>
                    <router-outlet></router-outlet>
                </main>
            </div>


        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
