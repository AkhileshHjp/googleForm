<div id="wrapper">

    <div id="form_area">
        <h1><b>Sub Admin Panel</b></h1>
        <form [formGroup]="subAdmin">


            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Enter Name" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Mobile</mat-label>
                <input matInput placeholder="Enter MObile Number" type="number" formControlName="mobile">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Enter Username" formControlName="username">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Create Password </mat-label>
                <input matInput placeholder="Enter password" formControlName="password">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Role</mat-label>
                <mat-select formControlName="status">

                    <mat-option value="1">Edit & View</mat-option>
                    <mat-option value="0">Only View</mat-option>

                </mat-select>
            </mat-form-field>

            <button (click)="OnSubmit()" mat-raised-button color="primary">Submit</button>
        </form>

    </div>
