<div id="wrapper">

    <div id="form_area">
        <h1><b>Add Sub Admin</b></h1>
        <form [formGroup]="subAdmin">


            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Enter Name" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Mobile</mat-label>
                <input matInput placeholder="Enter MObile Number" type="number" formControlName="mobile">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Enter Username" formControlName="username">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Create Password </mat-label>
                <input matInput placeholder="Enter password" formControlName="password">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Role</mat-label>
                <mat-select formControlName="status">

                    <mat-option value="0">Edit & View</mat-option>
                    <mat-option value="1">Only View</mat-option>

                </mat-select>
            </mat-form-field>

        </form>

        <mat-toolbar>
            <button mat-dialog-close mat-raised-button color="warn">Back</button>
            <button (click)="OnSubmit()" mat-raised-button color="primary">Submit</button>

        </mat-toolbar>
    </div>
