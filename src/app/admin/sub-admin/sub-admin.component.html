<div class="head">
    <span class="add_form_title">All Sadasya</span>
    <button (click)="onAdd()" mat-flat-button color="warn">ADD <mat-icon>add</mat-icon></button>
</div>
<div class="count_area">
    <span class="notice_text">Total :5</span>
    <div class="search">
        <input type="text" placeholder="Search" id="search_box" matInput (keyup)="applyFilter($event)" #input>
    </div>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort id="table">
        <ng-container matColumnDef="id">
            <th class="trth" mat-header-cell *matHeaderCellDef mat-sort-header>S.N.</th>
            <td class="data" mat-cell *matCellDef="let row; let i = index;">{{(paginatorRef.pageIndex *
                paginatorRef.pageSize)+(i+1)}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th class="trth" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td class="data" mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="mobile">
            <th class="trth" mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
            <td class="data" mat-cell *matCellDef="let row">{{row.mobile}}</td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th class="trth" mat-header-cell *matHeaderCellDef mat-sort-header>username</th>
            <td class="data" mat-cell *matCellDef="let row">{{row.username}}</td>
        </ng-container>

        <ng-container matColumnDef="password">
            <th class="trth" mat-header-cell *matHeaderCellDef mat-sort-header>password</th>
            <td class="data" mat-cell *matCellDef="let row">{{row.password}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th class="trth" mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
            <td class="data" mat-cell *matCellDef="let row">
                <p *ngIf="row.status == 0" > Edit &  View  </p>
                <p *ngIf="row.status == 1" >Only View </p>
            </td>
        </ng-container>

      
     

       

        <ng-container matColumnDef="action">
            <th class="trth" mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td class="data" mat-cell *matCellDef="let row"> 
                <button (click)="onDelete(row.id)" mat-icon-button color="warn">  <mat-icon   title="print">delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" id="thead"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="thead"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="7">No data show"{{input.value}}"</td>
        </tr>

    </table>
    <mat-paginator #paginatorRef [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
